
<!DOCTYPE html><html lang="en">
<head>
    <!-- Meta stuff -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    
    <meta http-equiv="Content-Language" content="en" />
    <meta name="description" content="De Knop" />
    <meta name="robots" content="index, follow" />

    <!-- Title -->
    <title>De Knop</title>

    <!-- CSS Styles -->   
    <link rel="stylesheet" href="/static/css/core.css" media="screen" />
</head>
<body>
	
	<header class="main">
        <div class="inner-content">
            <img src="/static/img/header.png"/>
        </div>
    </header>
    
    <div class="television">
        <div class="screen">
            
            <div class="question-correct"></div>
            <div class="question-incorrect"></div>
            <div id="question-timer" class="question-timer"></div>
            
            <video autoplay loop controls tabindex="0">
                <source src="/static/video/video.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
            </video>
        </div>
    </div>

	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/raphael-min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
    $(function(){
        
        var countdownMax = 10;
        var dateNow = +new Date();
        var futureDate = dateNow + (countdownMax * 1000);
            
        var archtype = Raphael("question-timer", 100, 100);
        archtype.customAttributes.arc = function (xloc, yloc, value, total, R) {
            var alpha = 360 / total * value,
                a = (90 - alpha) * Math.PI / 180,
                x = xloc + R * Math.cos(a),
                y = yloc - R * Math.sin(a),
                path;
            if (total == value) {
                path = [
                    ["M", xloc, yloc - R],
                    ["A", R, R, 0, 1, 1, xloc - 0.01, yloc - R]
                ];
            } else {
                path = [
                    ["M", xloc, yloc - R],
                    ["A", R, R, 0, +(alpha > 180), 1, x, y]
                ];
            }
            return {
                path: path
            };
        };
        
        //make an arc at 50,50 with a radius of 30 that grows from 0 to 40 of 100 with a bounce
        var my_arc = archtype.path().attr({
            "stroke": "#fff",
            "stroke-width": 14,
            arc: [50, 50, 100, 100, 30]
        });
        
        window.requestAnimFrame = (function(){
          return  window.requestAnimationFrame       ||
                  window.webkitRequestAnimationFrame ||
                  window.mozRequestAnimationFrame    ||
                  function( callback ){
                    window.setTimeout(callback, 1000 / 60);
                  };
        })();
        
        (function animloop(){
            var seconds = 10,
            currentDate = +new Date,
            secondsRemain = Math.round((futureDate - currentDate) / 1000),
            percentage = Math.max(0, (secondsRemain / countdownMax) * 100);
            
            my_arc.animate({
                arc: [50, 50, percentage, 100, 30]
            }, 100, "bounce");
            
            requestAnimFrame(animloop);
        })();

    });
    </script>

    <script>
      var registration_options = { 
        username: 'one',
        type: 'tv'
      }

      var socket = io.connect('http://localhost:9000');

      socket.on('connect', function (data) {
        console.log('connect', data);
        socket.emit('register', registration_options);
      });
    </script>

</body>
</html>
